<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app">
        <div v-if="loading">Fetching location data..</div>
        <div v-if="!loading">

            <p>{{ currentDate }}</p>
            <p>{{ currentTime }}</p>
        </div>
    </div>
</body>
